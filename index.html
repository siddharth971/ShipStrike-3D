<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Water Shader</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Static HUD Layout -->
  <div id="hud" style="position: fixed; right: 14px; top: 14px; color: white; font-family: Arial, sans-serif; z-index: 2000; text-align: right; pointer-events: none;">
    <div id="hud-score" style="font-size:18px;margin-bottom:8px">Score: 0</div>
    <div id="hud-enemies" style="font-size:15px;margin-bottom:8px">Enemies: 0</div>
    <div id="hud-kills" style="font-size:15px;margin-bottom:12px">Kills: 0</div>
  </div>

  <button id="restart-btn" style="position: fixed; left: 14px; top: 14px; z-index: 2000; padding: 8px 12px; font-size: 14px; cursor: pointer;">Restart</button>

  <div id="game-over-screen" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); color: #fff; font-size: 36px; z-index: 10000; pointer-events: auto;">
    <div style="text-align: center;">GAME OVER<br/><small style="font-size:16px">Press Restart</small></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
